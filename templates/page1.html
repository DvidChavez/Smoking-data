{% extends "layout.html" %}

{% block title %}Page1{% endblock %}

{% block content %}
    <!--page content-->
	
	<h1>About Smoking Data</h1>
	
	<p>Select a Country to get information about!</p>
	
	<form action="/showFact">
		  <select name="Country" > <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {{ country_options }}
          </select>
          <br><br>
          <input type="submit" class="btn btn-success" value="retrieve Information">
	</form>
	
	<div id="funFact">
		<h2>{{ selected_Country }}</h2>
        <p>{{ funFact }}</p>
    </div>
	<div id="funFact2">
		<p>{{ funFact2 }}<p/>
	</div>
	<div id="graph">
		<h2>{{ text1 }}</h2>
		{{ graph }} <!-- <img> -->
	</div>
	<div class="container mt-3 image">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
			view Graph
		</button>
	</div>
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Graph</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					{{ graph }}
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
		
		
{% endblock %}
