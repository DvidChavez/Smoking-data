<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script type="text/javascript">
 
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		data: [              
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "column",
			dataPoints: [
				{ label: "apple",  y: 10  },
				{ label: "orange", y: 15  },
				{ label: "banana", y: 25  },
				{ label: "mango",  y: 30  },
				{ label: "grape",  y: 28  }
			]
		}
		]
	});
	chart.render();
}
</script>
  
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body>

<div class="p-5 bg-primary text-white text-center">
  <h1>My First Bootstrap 5 Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">About the Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/p1">Data by Countries</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/p2">Greatest Percentage of Smokers</a>
      </li>
    </ul>
  </div>
</nav>
	 <!--page content -->
    {% block content %}{% endblock %}
    
  </body>
</html>
